# Capacitive Touch Configuration

# Enable ADC for fallback touch detection
CONFIG_ADC=y

# Enable COMP peripheral for capacitive sensing
CONFIG_NRFX_COMP=y

# Enable GPIO for pin configuration  
CONFIG_GPIO=y

# Logging configuration
CONFIG_LOG=y
CONFIG_PRINTK=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y

# System configuration
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=1024

# Enable device tree overlay support
CONFIG_DT_HAS_NORDIC_NRF_COMP=y

# Interrupt configuration
CONFIG_IRQ_OFFLOAD=y

# Timer and timing
CONFIG_SYS_CLOCK_HW_CYCLES_PER_SEC=32768