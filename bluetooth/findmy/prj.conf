# Bluetooth configuration
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=n
CONFIG_BT_BROADCASTER=y
CONFIG_BT_DEVICE_NAME="FindMy"

# Advertising configuration
CONFIG_BT_EXT_ADV=n

# Privacy - disable to manually control MAC address
CONFIG_BT_PRIVACY=n

# Flash for key storage
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_NVS=y

# Size optimization
CONFIG_SIZE_OPTIMIZATIONS=y

# Logging (disable for production)
CONFIG_LOG=y
CONFIG_PRINTK=y
CONFIG_EARLY_CONSOLE=y

# ADC for battery monitoring
CONFIG_ADC=y
