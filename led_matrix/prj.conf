CONFIG_LOG=y
CONFIG_LED_STRIP=y
CONFIG_LED_STRIP_LOG_LEVEL_DBG=y

# Enable UART console
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_PRINTK=y

# Enable I2C for IMU
CONFIG_I2C=y
CONFIG_GPIO=y

# Enable random number generator for animations
CONFIG_ENTROPY_GENERATOR=y

# Enable float printf
CONFIG_NEWLIB_LIBC=y
CONFIG_NEWLIB_LIBC_FLOAT_PRINTF=y

# Enable FPU for floating point math operations
CONFIG_FPU=y
CONFIG_FPU_SHARING=y

# Audio/DMIC support for visualizer
CONFIG_AUDIO=y
CONFIG_AUDIO_DMIC=y

# DSP/FFT support for audio processing
CONFIG_CMSIS_DSP=y
CONFIG_CMSIS_DSP_TRANSFORM=y

# Increase resources for audio processing (match xiao_expanded)
CONFIG_MAIN_STACK_SIZE=8192
CONFIG_HEAP_MEM_POOL_SIZE=32768
