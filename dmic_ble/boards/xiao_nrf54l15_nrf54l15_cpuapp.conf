# ----------------- Core hardware -----------------
CONFIG_GPIO=y
CONFIG_AUDIO=y
CONFIG_AUDIO_DMIC=y

# ----------------- Logging -----------------
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=2
CONFIG_LOG_BUFFER_SIZE=2048
CONFIG_CONSOLE=y

# ----------------- Bluetooth Core -----------------
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="nRF54L15 Mic"
CONFIG_BT_MAX_CONN=1
CONFIG_BT_MAX_PAIRED=1
CONFIG_BT_GATT_CLIENT=y
CONFIG_BT_GATT_SERVICE_CHANGED=y
CONFIG_BT_SETTINGS=y
CONFIG_SETTINGS=y

# ----------------- LE Audio stack -----------------
CONFIG_BT_AUDIO=y
CONFIG_BT_BAP_UNICAST_SERVER=y       # Device can host a unicast stream
CONFIG_BT_BAP_UNICAST_SRC=y          # Weâ€™re a microphone (audio source)
CONFIG_BT_BAP_LC3_SUPPORT=y          # Enable LC3 codec support
CONFIG_BT_PAC_SRC=y                  # Publish audio capabilities as source
CONFIG_BT_AUDIO_CAP_ACCEPTOR=y       # Allow remote (PC) to start audio

# ----------------- LC3 codec -----------------
CONFIG_AUDIO_CODEC_LC3=y
CONFIG_LC3_ENCODER=y
CONFIG_LC3_SAMPLE_RATE=16000
CONFIG_LC3_BITRATE=32000
CONFIG_LC3_ENCODE_FRAME_US=10000     # 10 ms frame, 16 kHz mono

# ----------------- Optional control (volume) -----------------
CONFIG_BT_VCP_VOL_REND=y

# ----------------- Stack / memory tuning -----------------
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=4096
CONFIG_BT_RX_STACK_SIZE=4096
CONFIG_BT_BUF_ACL_TX_SIZE=251
CONFIG_BT_BUF_ACL_RX_SIZE=251

# ----------------- Power -----------------
CONFIG_PM=y
CONFIG_PM_DEVICE=y
