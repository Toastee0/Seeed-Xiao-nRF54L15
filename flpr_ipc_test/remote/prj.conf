# FLPR Remote Configuration

# Build output
CONFIG_BUILD_OUTPUT_HEX=y

# Enable IPC service
CONFIG_IPC_SERVICE=y
CONFIG_MBOX=y

# Enable logging (minimal for FLPR)
CONFIG_LOG=y
CONFIG_LOG_MODE_MINIMAL=y
CONFIG_PRINTK=y

# Disable features not needed on FLPR
CONFIG_CONSOLE=n
CONFIG_UART_CONSOLE=n
CONFIG_SERIAL=n

# Minimal system config for FLPR
CONFIG_HEAP_MEM_POOL_SIZE=2048
CONFIG_MAIN_STACK_SIZE=1024
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=1024

# Speed up boot
CONFIG_BOOT_BANNER=n
