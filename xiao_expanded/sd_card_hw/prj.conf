# SD Card Sample Configuration - Based on working nRF54L15 configuration

# GPIO support
CONFIG_GPIO=y
CONFIG_STDOUT_CONSOLE=y
CONFIG_SPI=y


CONFIG_LOG=y

# SPI interface for SD card - using SPIM00 (SPIM120 high-speed)


# Logging configuration
CONFIG_LOG=y
CONFIG_SHELL_LOG_LEVEL_INF=y

# Debug optimizations
CONFIG_DEBUG_OPTIMIZATIONS=y

# Increased stack and heap sizes for SD card operations
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=16384
CONFIG_HEAP_MEM_POOL_SIZE=16384
CONFIG_MAIN_STACK_SIZE=32000
CONFIG_IDLE_STACK_SIZE=8192

# Shell for filesystem operations
CONFIG_SHELL=y
CONFIG_SHELL_STACK_SIZE=16000
CONFIG_FILE_SYSTEM_SHELL=y

# SD Card disk access
CONFIG_DISK_DRIVER_SDMMC=y
CONFIG_DISK_ACCESS=y

# SDHC driver
CONFIG_SDHC=y

# FAT filesystem
CONFIG_FILE_SYSTEM=y
CONFIG_FAT_FILESYSTEM_ELM=y
CONFIG_FS_FATFS_LFN=y

CONFIG_PM=y
CONFIG_PM_DEVICE=y 
#CONFIG_PM_POLICY_LATENCY_STANDALONE=y  
CONFIG_SOC_NRF_FORCE_CONSTLAT=y
#CONFIG_NRFX_POWER=y

