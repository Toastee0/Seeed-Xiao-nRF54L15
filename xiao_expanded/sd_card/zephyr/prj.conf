# Logging configuration
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# Disk access for SD card
CONFIG_DISK_ACCESS=y
CONFIG_DISK_DRIVERS=y
CONFIG_DISK_DRIVER_SDMMC=y

# SPI interface for SD card
CONFIG_SPI=y
CONFIG_SPI_NRFX_RAM_BUFFER_SIZE=8
CONFIG_NRFX_SPIM00=y

# SDHC driver for SD card interface
CONFIG_SDHC=y

# FAT filesystem for SD card
CONFIG_FILE_SYSTEM=y
CONFIG_FAT_FILESYSTEM_ELM=y
CONFIG_FS_FATFS_LFN=y
CONFIG_FS_FATFS_LFN_MODE_STACK=y
CONFIG_FS_FATFS_EXFAT=y
CONFIG_FS_FATFS_MAX_LFN=255

# Optional: Create sample files/directories
CONFIG_FS_SAMPLE_CREATE_SOME_ENTRIES=y

# ZMS (Zephyr Memory Storage) for persistent settings
# This is required for nRF54L15 instead of NVS
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_ZMS=y
CONFIG_MPU_ALLOW_FLASH_WRITE=y

# Optional: Settings subsystem with ZMS backend
CONFIG_SETTINGS=y
CONFIG_SETTINGS_ZMS=y

