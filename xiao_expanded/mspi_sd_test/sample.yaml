sample:
  name: MSPI SD Card Test
  description: Test MSPI communication for SD card at 400kHz using HPF framework
tests:
  sample.mspi.sd_test:
    tags: mspi sd_card hpf
    platform_allow: xiao_nrf54l15_nrf54l15_cpuapp
    integration_platforms:
      - xiao_nrf54l15_nrf54l15_cpuapp
    harness: console
    harness_config:
      type: multi_line
      regex:
        - "MSPI device .* is ready"
        - "Command sent successfully"
