# XIAO nRF54L15 Board Configuration for BAP Broadcast Source with PDM

# Bluetooth Controller Configuration for nRF54L15
CONFIG_BT=y
CONFIG_BT_LL_SOFTDEVICE=n
CONFIG_BT_LL_SW_SPLIT=y
CONFIG_BT_HCI=y

# Enable Extended Advertising for larger advertising data
CONFIG_BT_EXT_ADV=y
CONFIG_BT_EXT_ADV_MAX_ADV_SET=1

# Enable Audio DMIC (PDM) driver
# XIAO nRF54L15 DMIC Sample Board Configuration

CONFIG_AUDIO=y
CONFIG_AUDIO_DMIC=y

CONFIG_LOG=y
# Reduce log overhead to prevent message drops
CONFIG_LOG_DEFAULT_LEVEL=2
CONFIG_LOG_BUFFER_SIZE=2048

CONFIG_ISO_PACKING_INTERLEAVED=y

# Enable GPIO for LED status (optional)
CONFIG_GPIO=y

# Increase stack sizes for audio processing
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

# Console output via UART21
CONFIG_UART_CONSOLE=y
CONFIG_CONSOLE=y
CONFIG_SERIAL=y


